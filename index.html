<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 4 - Software Development</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Software Development and Applications - Homework 4</h1>
  <form id="studentForm" onsubmit="return validateForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="middleInitial">Middle Initial:</label>
    <input type="text" id="middleInitial" name="middleInitial" maxlength="1" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="matriculation">Matriculation Number:</label>
    <input type="text" id="matriculation" name="matriculation" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select your country</option>
      <option value="Germany">Germany</option>
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="Other">Other</option>
    </select><br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required><br>

    <label for="program">Graduate Program:</label>
    <select id="program" name="program" required>
      <option value="">Select your program</option>
      <option value="CS">Computer Science</option>
      <option value="AI">Artificial Intelligence</option>
      <option value="DS">Data Science</option>
    </select><br>

    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="30" required></textarea><br>

    <input type="submit" value="Submit">
  </form>

  <footer>
    <p>Learn more about <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS</a>, 
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a>, 
      <a href="https://en.wikipedia.org/wiki/Systems_development_life_cycle" target="_blank">SDLC</a>, 
      and <a href="https://agilemanifesto.org/" target="_blank">Agile SDLC</a>.
    </p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
